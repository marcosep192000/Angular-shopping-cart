<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <ul class="sidenav__list">
      <li class="list__item">
        <span class="material-icons md-48">key</span>
        <a class="color" href="#" [routerLink]="['nac']"
          routerLinkActive="router-link-active">Productos</a>
      </li>

      <li class="list__item" > <span class="material-icons md-48">inventory</span>
        <a class="color" href="#">Inventario</a>
      </li>
      <li class="list__item"> <span class="material-icons md-48">summarize</span>
        <a class="color" href="#">Reportes</a>
      </li>

      <li class="list__item"><span class="material-icons md-48">shopping_bag</span>
        <a class="color" href="#">Pedidos</a>
      </li>
      <li class="list__item">
        <span class="material-icons md-48">support_agent</span>
        <a class="color" href="#">Proveedores</a>
      </li>






    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>Inventario Pixels</span>
    </mat-toolbar>
    <app-dashboard></app-dashboard>

  </mat-sidenav-content>
</mat-sidenav-container>
