<h2 mat-dialog-title>{{ data.data }}</h2>
<mat-dialog-content>
    <ng-template #container></ng-template>
    {{data.component.name}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-button (click)="onSave()">Guardar</button>
</mat-dialog-actions>
