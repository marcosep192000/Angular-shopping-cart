<div class="mat-elevation-z8">




    <table mat-table [dataSource]="dataSource" class="table">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descriptionCategory">
            <th mat-header-cell *matHeaderCellDef> descripciion </th>
            <td mat-cell *matCellDef="let element"> {{element.descriptionCategory}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Opciones">
            <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
            <td mat-cell *matCellDef="let element">


                <div class="example-button-row">
                    <button mat-flat-button color="primary">Actualizar</button>
                </div>

                <div class="example-button-row">
                    <button mat-flat-button color="dannger">Eliminar</button>
                </div>


            </td>
        </ng-container>
        <!-- Name Column -->




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 6,10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
