<mat-form-field class="custom-form-field">
    <mat-label>Proveedor</mat-label>
    <mat-select   name="proveedor" (selectionChange)="enviarIdProveedor($event.value)">
        <mat-option *ngFor="let item of suppliers" [value]="item.id">
            {{ item.name }}
        </mat-option>
    </mat-select>
</mat-form-field>
