
<form [formGroup]="formGroup">
    
    <div  class="container__title">
    <h2 class="title__color" mat-dialog-title>{{ data.tipo === 'createMarca' ?
        'Registrar Marca' : 'Actualizar Marca' }}</h2>
   </div>
   
   
        <mat-dialog-content>


        <div class="container-col">
            <div class="barCode">

                <!-- marcas -->
                <mat-form-field  hintLabel="MÃ¡ximo 15 caracteres">
                    <mat-label>Ingresa la Marca</mat-label>
                    <input matInput maxlength="15" formControlName="marca" />
                    <mat-hint align="end">{{
                        formGroup.get('marca')?.value?.length
                        }}/15</mat-hint>
                </mat-form-field>

            </div>
        </div>


    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="btn"></div>
        <button mat-raised-button class="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()"
            *ngIf="data.tipo === 'createMarca'">Guardar</button>
        <button mat-raised-button color="primary" (click)="update()"
            *ngIf="data.tipo !== 'createMarca'">Modificar</button>
    </mat-dialog-actions>
</form>
