
<form [formGroup]="formGroup">
    <h2 mat-dialog-title>{{ data.tipo === 'createMarca' ?
        'Crear Nueva Marca' : 'Actualizar Marca' }}</h2>
    <mat-dialog-content>


        <div class="container-col">
            <div class="barCode">

                <!-- CODIGO DE BARRAS -->
                <mat-form-field class="input codigo__barras" hintLabel="MÃ¡ximo 15 caracteres">
                    <mat-label>Ingresa la Marca</mat-label>
                    <input matInput maxlength="15" formControlName="barCode" />
                    <mat-hint align="end">{{
                        formGroup.get('name')?.value?.length
                        }}/15</mat-hint>
                </mat-form-field>

            </div>
        </div>


    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="btn"></div>
        <button mat-raised-button class="warn" (click)="cancel()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()"
            *ngIf="data.tipo === 'createProduct'">Guardar</button>
        <button mat-raised-button color="primary" (click)="update()"
            *ngIf="data.tipo !== 'createProduct'">Modificar</button>
    </mat-dialog-actions>
</form>
