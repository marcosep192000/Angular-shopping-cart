<section class="caja-actual">
    <h2>Caja Actual :  <strong> {{ caja?.fecha }}</strong></h2>
    <hr />

    <div class="container__search">
        <div class="info">
            <p>
                
            <button mat-raised-button color="primary" class="btn-caja-abierta">Apertura : {{ caja?.apertura | currency }}</button>
            <button mat-raised-button color="primary" class="btn-caja-abierta">Egreso : {{ caja?.egresos| currency }}</button> 
            <button mat-raised-button color="primary" class="btn-caja-abierta">Ingreso : {{ caja?.ingresos| currency }}</button>

        </p>
        </div>
        <div class="actions">
            <button class="btn btn__new" (click)="cashClose(caja!.id)">Cerrar Caja</button>
        </div>
    </div>
</section>
<section class="caja-actual">
    <h2>Cajas Anteriores</h2>
    <hr>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="table">
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha Apertura </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="apertura">
                <th mat-header-cell *matHeaderCellDef> Monto Apertura </th>
                <td mat-cell *matCellDef="let element"> {{element.apertura | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="ingresos">
                <th mat-header-cell *matHeaderCellDef> Ingresos </th>
                <td mat-cell *matCellDef="let element"> {{element.ingresos | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="egresos">
                <th mat-header-cell *matHeaderCellDef> Egresos </th>
                <td mat-cell *matCellDef="let element"> {{element.egresos | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="cierre">
                <th mat-header-cell *matHeaderCellDef> Cierre </th>
                <td mat-cell *matCellDef="let element"> {{element.cierre | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.estado">Cerrado</span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</section>
